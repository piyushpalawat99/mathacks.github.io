<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit an Attempt â€“ Mathacks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    @media (max-width: 640px) {
      .menu-toggle {
        display: block;
      }
      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        padding-top: 1rem;
      }
      nav.active {
        display: flex;
      }
    }
    iframe {
      width: 100%;
      height: 1200px;
      border: none;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="header">
    <div class="left">
      <a href="index.html">
        <img src="assets/logo/Horizontal.png" class="logo" alt="Mathacks Logo">
      </a>
    </div>
    <div class="right">
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <nav id="nav">
        <a href="submit.html">Submit</a>
        <a href="browse.html">Browse</a>
        <a href="about.html">About</a>
        <a href="https://github.com/piyushpalawat99/piyushpalawat99.github.io" target="_blank">Contribute</a>
      </nav>
      <button id="toggle-theme">ðŸŒ“</button>
    </div>
  </header>

  <!-- Airtable Embedded Form -->
  <main>
    <h1>Submit Your Failed Attempt</h1>
    <iframe
      id="airtable-form"
      class="airtable-embed"
      src="https://airtable.com/embed/pagfVEONHC8tgY0wt?backgroundColor=gray"
      frameborder="0"
      onmousewheel=""
    ></iframe>
  </main>

  <!-- Dark mode and redirect logic -->
  <script>
    // Theme toggle
    const t = document.getElementById('toggle-theme');
    const b = document.body;
    if (localStorage.theme === 'dark') b.classList.add('dark');
    t.onclick = () => {
      b.classList.toggle('dark');
      localStorage.theme = b.classList.contains('dark') ? 'dark' : 'light';
    };

    // Airtable submission redirect workaround
    window.addEventListener("message", function(event) {
      if (event.origin.includes("airtable.com") && event.data?.type === "form-submission") {
        window.location.href = "/confirmation.html";
      }
    });

    // Mobile nav toggle
    const menuToggle = document.getElementById('menu-toggle');
    const nav = document.getElementById('nav');
    menuToggle.onclick = () => {
      nav.classList.toggle('active');
    };
  </script>
</body>
</html>
