<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit an Attempt ‚Äì Mathacks</title>
  <style>
    :root{
      --color-link: #0070f3;
    }

    body.dark {
      --color-bg: #121212;
      --color-fg: #e0e0e0;
      --color-muted: #999;
      --color-link: #4ea1f3;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      background: var(--color-bg);
      color: var(--color-fg);
      
    }
    main {
      max-width: 600px;
      margin: auto;
      
    }
    /*CSS Styling for NavBar*/
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.25rem 2rem;
    }
   .header .left {
      flex-shrink: 0;
    }

   .header .right {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }
   .logo {
      height: 32px;
    }
   .logo-large {
     display: block;
     max-width: 200px;
     margin: 3rem auto 2rem auto;
    }
   button#toggle-theme {
     background: none;
     border: none;
     font-size: 1rem;
     cursor: pointer;
    }
   button#menu-toggle {
     background: none;
     border: none;
     font-size: 1rem;
     cursor: pointer;
    }
   #nav{
     display: flex;
     flex-direction: row;
     justify-content: space-between;
     gap: 1.5rem;
    }
   nav a {
     text-decoration: none;
     color: var(--color-fg);
     margin-left: 1.5rem;
     font-size: 0.95rem;
    }
   nav a:hover {
     color: var(--color-link);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem;
      background: black;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    
  </style>
</head>
<body>
  <!--HTML Logic for NavBar-->
  <header class="header">
    <div class="left">
      <a href="index.html">
        <img src="assets/logo/Horizontal.png" class="logo" alt="Mathacks Logo">
      </a>
    </div>
    <div class="right">
      <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
      <nav id="nav">
        <a href="submit.html">Submit</a>
        <a href="browse.html">Browse</a>
        <a href="about.html">About</a>
        <a href="https://github.com/piyushpalawat99/piyushpalawat99.github.io" target="_blank">Contribute</a>
      </nav>
      <button id="toggle-theme">üåì</button>
    </div>
  </header>

  <main>
    <h1>Submit Your Failed Attempt</h1>
    <form id="attempt-form">
      <label>Title
        <input type="text" name="title" required />
      </label>
      <label>Area of Research
        <input type="text" name="area" required />
      </label>
      <label>Attempt Summary
        <textarea name="summary" required></textarea>
      </label>
      <label>Why It Failed
        <textarea name="failure" required></textarea>
      </label>
      <label>Author Name
        <input type="text" name="author" required />
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
 
    //Functionality for Toggle theme button
     const t = document.getElementById('toggle-theme');
     const b = document.body;
     if (localStorage.theme === 'dark') b.classList.add('dark');
     t.onclick = () => {
      b.classList.toggle('dark');
      localStorage.theme = b.classList.contains('dark') ? 'dark' : 'light';
    };

    const form = document.getElementById('attempt-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title: form.title.value,
        area: form.area.value,
        summary: form.summary.value,
        failure: form.failure.value,
        author: form.author.value,
        date: new Date().toISOString()
      };

      try {
        const res = await fetch('/.netlify/functions/submitAttempt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          window.location.href = '/thanks.html';
        } else {
          console.error(result);
          alert('‚ùå Failed to save submission.');
        }
      } catch (err) {
        console.error(err);
        alert('‚ùå Submission error.');
      }
    });
  </script>
</body>
</html>
