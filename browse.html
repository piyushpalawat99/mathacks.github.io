<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse Attempts – Mathacks</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .attempts-grid {
      display: grid;
      gap: 1.5rem;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      padding: 2rem;
    }
    .card {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card h3 {
      margin-top: 0;
    }
    .search-box {
      max-width: 400px;
      margin: 2rem auto;
      display: block;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <h1 style="text-align:center; padding-top: 1rem;">Browse Failed Attempts</h1>
    <input type="text" id="search" class="search-box" placeholder="Search by title, area, or author..."/>
    <section id="attempts" class="attempts-grid"></section>
  </main>

  <script>
    async function fetchAttempts() {
      const res = await fetch('/.netlify/functions/getAttempts');
      return await res.json();
    }

    function renderAttempts(data) {
      const container = document.getElementById('attempts');
      container.innerHTML = '';

      data.forEach(attempt => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
          <h3>${attempt.title}</h3>
          <p><strong>Area:</strong> ${attempt.area}</p>
          <p><strong>Summary:</strong> ${attempt.summary}</p>
          <p><strong>Failure:</strong> ${attempt.failure}</p>
          <p><em>By ${attempt.author} — ${new Date(attempt.date).toLocaleDateString()}</em></p>
        `;
        container.appendChild(div);
      });
    }

    function setupSearch(data) {
      const input = document.getElementById('search');
      input.addEventListener('input', () => {
        const q = input.value.toLowerCase();
        const filtered = data.filter(a =>
          a.title.toLowerCase().includes(q) ||
          a.area.toLowerCase().includes(q) ||
          a.author.toLowerCase().includes(q)
        );
        renderAttempts(filtered);
      });
    }

    fetchAttempts().then(data => {
      renderAttempts(data);
      setupSearch(data);
    });
  </script>
</body>
</html>
