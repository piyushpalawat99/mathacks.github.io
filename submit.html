<body>
  <header class="header">
    <div class="left">
      <a href="index.html">
        <img src="assets/logo/Horizontal.png" class="logo" alt="Mathacks Logo">
      </a>
    </div>
    <div class="right">
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <nav id="nav">
        <a href="submit.html">Submit</a>
        <a href="browse.html">Browse</a>
        <a href="about.html">About</a>

      </nav>
      <button id="toggle-theme">ðŸŒ“</button>
    </div>
  </header>
  <main style="max-width: 600px; margin: 2rem auto; padding: 1rem;">
    <h1>Submit an Attempt</h1>
      <form id="submission-form" enctype="multipart/form-data">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
        </div>
      
        <div class="form-group">
          <label for="description">Description</label>
          <textarea name="description" id="description" rows="6" required></textarea>
        </div>
      
        <div class="form-group">
          <label for="field">Field</label>
          <select name="field" id="field" required>
            <option value="Mathematics">Math</option>
            <option value="Physics">Physics</option>
            <option value="CS">Computer Science</option>
            <option value="Other">Other</option>
          </select>
        </div>
      
        <div class="form-group">
          <label for="file">Upload File (optional)</label>
          <input type="file" name="file" id="file" accept=".pdf,.zip,.jpg,.png,.txt" />
        </div>
      
        <button type="submit">Submit</button>
        <p id="form-status"></p>
      </form>

    <p id="form-status"></p>
  </main>

  <script>
    document.getElementById('submission-form').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const response = await fetch('/.netlify/functions/submitAttempt', {
        method: 'POST',
        body: formData
      });

      if (response.ok) {
        window.location.href = 'confirmation.html';
      } else {
        const error = await response.json();
        document.getElementById('form-status').innerText = error.message || 'Submission failed.';
      }
    });
  </script>
</body>
</html>
