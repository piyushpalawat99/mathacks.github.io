<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit an Attempt – Mathacks</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    main.container {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    label {
      display: flex;
      flex-direction: column;
      font-weight: bold;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      margin-top: 0.5rem;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      background: black;
      color: white;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <main class="container">
    <h1>Submit Your Failed Attempt</h1>
    <form id="attempt-form">
      <label>Title
        <input type="text" name="title" required />
      </label>
      <label>Area of Research
        <input type="text" name="area" required />
      </label>
      <label>Attempt Summary
        <textarea name="summary" required></textarea>
      </label>
      <label>Why It Failed
        <textarea name="failure" required></textarea>
      </label>
      <label>Author Name
        <input type="text" name="author" required />
      </label>
      <button type="submit">Submit</button>
    </form>
  </main>

  <script>
    const form = document.getElementById('attempt-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        title: form.title.value.trim(),
        area: form.area.value.trim(),
        summary: form.summary.value.trim(),
        failure: form.failure.value.trim(),
        author: form.author.value.trim(),
        date: new Date().toISOString()
      };

      try {
        const res = await fetch('/.netlify/functions/submitAttempt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (res.ok) {
          window.location.href = '/thanks.html';
        } else {
          console.error(result);
          alert('❌ Submission failed: ' + (result.error || 'Unknown error'));
        }
      } catch (err) {
        console.error(err);
        alert('❌ Submission error.');
      }
    });
  </script>
</body>
</html>
